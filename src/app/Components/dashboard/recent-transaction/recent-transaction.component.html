
  <div class="container-fluid bg-white mt-5  p-4">

    <div class="d-flex justify-content-between pb-3">
    <div>
      <h4 class="fw-bold">Recent Transaction</h4>
    </div>

     <a [routerLink]="['']" > View All</a>

    </div>
    @for (car of rentCars; track car?._id.rental) {


        <div [routerLink]="['/dashboard/transactionDetails',car?._id.rental]" routerLinkActive="router-link-active"  class="row car-item ">
          <div class="col-md-12 ">
            <div class=" d-flex justify-content-between ">
              <div class="d-flex align-items-center">
                <img class=" w-25 car-image h-auto" [src]=car?.car.images[0].url alt="">
                <div >
                  @for(brand of brands;track brand?._id)
                  {
                    @if(brand._id == car?.car.brand)
                    {
                      <pre class="fw-bold fs-6 car-name">{{brand?.brand}}  {{car?.car.model}}</pre>
                    }
                  }
                </div>
              </div>
            <div>
              <h6>{{car?.car.manufacturingYear}}</h6>
              <h6 class="car-id">{{car?.car.priceForDay}}EGP</h6>
            </div>

              </div>
          </div>
          </div>
          <hr>
        }
      </div>
