<div  class="row car-item">
  <div class="col-md-12 car-content">
    <div class="d-flex justify-content-between">
      <img class="w-25 car-image h-auto" [src]=rentalDetails?.car.images[0].url alt="">
      <div>
        <div><h4 class="fw-bold car-name">{{brandName?.brand}}</h4> </div>
        <div><h4 class="fw-bold car-name">{{rentalDetails?.car.model}}</h4> </div>
      </div>
      <div class="d-flex flex-column justify-content-between">
        <p>{{rentalDetails?.car.category}}</p>
      <p>{{rentalDetails?.car.plateNumber}}</p>
      </div>
    </div>
  </div>

  <div class="rent-details">
    <div class="py-3 d-block d-md-inline-block text-center">
      <input class="form-check-input" type="radio" name="" id="" checked disabled />
      <label class="ms-2" for="">Pick-Up</label>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4 mb-2">
          <p class="fw-bold mb-0">Location</p>
          <input class="w-100" type="text" disabled [value]="rentalDetails?.car.location.city">
        </div>
        <div class="col-md-4 mb-2">
          <p class="fw-bold mb-0">Date</p>
          <input class="w-100" type="text" disabled [value]="rentalDetails?.from | date:'shortDate'">
        </div>
        <div class="col-md-4 mb-2">
          <p class="fw-bold mb-0">Time</p>
          <input class="w-100" type="text" disabled value="12:00">
        </div>
      </div>
    </div>
  </div>

  <div class="rent">
    <div class="py-3 d-block d-md-inline-block text-center">
      <input class="form-check-input" type="radio" name="" id="" checked disabled />
      <label class="ms-2" for="">Drop-Off</label>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4 mb-2">
          <p class="fw-bold mb-0">Location</p>
          <input class="w-100" type="text" disabled  [value]="rentalDetails?.car.location.city">
        </div>
        <div class="col-md-4 mb-2">
          <p class="fw-bold mb-0">Date</p>
          <input class="w-100" type="text" disabled [value]="rentalDetails?.to | date:'shortDate'">
        </div>
        <div class="col-md-4 mb-2">
          <p class="fw-bold mb-0">Time</p>
          <input class="w-100" type="text" disabled value="12:00">
        </div>
      </div>
    </div>
    <hr>
    <div class="d-flex justify-content-between">
      <div>
        <h4 class="fw-bold">Total Rental Price</h4>
        <p class="text-muted">Overall price and includes rental discount</p>
      </div>
      <div>
        <h4 class="fw-bold">{{rentalDetails?.finalPrice}} EGP</h4>
      </div>
    </div>
  </div>
</div>
